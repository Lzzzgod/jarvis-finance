<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homestyle.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-top">
            <h1>JARVIS<div class="logo">
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Jarvis Advisor">
                </a>
            </div></h1>
            <ul>
                <li>
                    <a href="{{ url_for('home') }}">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('open_finance') }}">
                        <i class="fas fa-university"></i>
                        Open Finance
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('relatorio') }}">
                        <i class="fas fa-chart-line"></i>
                        Relatórios
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('extrato') }}">
                        <i class="fas fa-list"></i>
                        Extrato
                    </a>
                </li>
            </ul>
        </div>
        <div class="sidebar-bottom">
            <a href="#" class="settings-link">
                <i class="fas fa-cog"></i>
                Configurações
            </a>
            <div class="user">
                <img alt="User profile picture" height="40" src="!" width="40"/>
                <span><a href="{{ url_for('profile') }}"> {{ username }} </a></span>
            </div>
            <a href="{{ url_for('logout') }}" class="logout-button">Sair</a>
        </div>
    </div>      
        {% block content %}{% endblock %}
    
   </body>
</html>
